<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Betting</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div class="container">
        <h1>Dice Roll Betting</h1>
        <p class="balance">Balance: $100</p>
        <div>
            <label>Select Number (1-6):</label>
            <div id="number" class="button-group">
                <button id="number1" class="number-btn" data-number="1">1</button>
                <button id="number2" class="number-btn" data-number="2">2</button>
                <button id="number3" class="number-btn" data-number="3">3</button>
                <button id="number4" class="number-btn" data-number="4">4</button>
                <button id="number5" class="number-btn" data-number="5">5</button>
                <button id="number6" class="number-btn" data-number="6">6</button>
            </div>
        </div>
        <div>
            <label for="amount">Bet Amount:</label>
            <input type="number" id="amount" placeholder="Enter bet amount">
        </div>
        <button id="placeBet">Place Bet</button>
        <p class="result"></p>
        <div class="dice-container">
            <img id="dice" src="./assets/img/dice.png" alt="dice">
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
