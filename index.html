<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/cube.css">
</head>
<body>
    <div class="container">
        <div class="topdata">
            <h1>Dice Roll</h1>
            <p class="balance">Balance: Ksh5000</p>
        </div>

        <label>Select Number (1-6):</label>
        <div id="number" class="button-group">
            <button id="number1" class="number-btn" data-number="1">1</button>
            <button id="number2" class="number-btn" data-number="2">2</button>
            <button id="number3" class="number-btn" data-number="3">3</button>
            <button id="number4" class="number-btn" data-number="4">4</button>
            <button id="number5" class="number-btn" data-number="5">5</button>
            <button id="number6" class="number-btn" data-number="6">6</button>
        </div>
        <p class="numberselectionerror error"></p>

        <div>
            <label for="amount">Bet Amount:</label>
            <input type="number" id="amount" placeholder="Enter bet amount">
            <p class="inputerror error"></p>
        </div>
        <button id="placeBet">Place Bet</button>
<p class="result"></p>
        <div class="dice-container">
            <div class="cube" id="dice">
                <div class="face front"><img src="./assets/img/Dice1.png" alt="1"></div>
                <div class="face back"><img src="./assets/img/Dice6.png" alt="6"></div>
                <div class="face right"><img src="./assets/img/Dice3.png" alt="3"></div>
                <div class="face left"><img src="./assets/img/Dice4.png" alt="4"></div>
                <div class="face top"><img src="./assets/img/Dice5.png" alt="5"></div>
                <div class="face bottom"><img src="./assets/img/Dice2.png" alt="2"></div>
            </div>
        </div>
        
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
